<html lang="es" data-critters-container>

<head>
  <meta charset="utf-8">
  <title>Portal</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" id="dynamicFavicon">
  <script defer>
    fetch('https://www.ficct.uagrm.edu.bo:3000/api/faculty/portal')
      .then(response => response.json())
      .then(data => {
        const iconUrl = data.path_image;
        const favicon = document.getElementById('dynamicFavicon');
        favicon.href = "https://www.ficct.uagrm.edu.bo:3000/uploads/faculty/" + iconUrl || 'favicon.ico';
      })
      .catch(error => {
      });
  </script>
